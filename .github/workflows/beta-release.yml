name: "Beta Build"

on:
  workflow_dispatch:

  push:
    paths:
      - 'src-tauri/tauri.conf.json'
    branches:
      - feature/beta

jobs:
  delete-old-beta:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Beta Release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: beta
          delete_release: true
          repo: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: delete-old-beta
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            arch_label: "arm64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            arch_label: "amd64"
          - platform: "ubuntu-24.04"
            args: ""
            arch_label: "amd64"
          - platform: "windows-latest"
            args: ""
            arch_label: "amd64"


    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Read CHANGELOG
        id: changelog
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            content=$(base64 < CHANGELOG.MD | tr -d '\n')
          else
            # Linux
            content=$(base64 -w 0 CHANGELOG.MD)
          fi
          echo "content=${content}" >> $GITHUB_OUTPUT

      - name: Decode CHANGELOG
        id: decode
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            content=$(echo "${{ steps.changelog.outputs.content }}" | base64 -D)
          else
            # Linux
            content=$(echo "${{ steps.changelog.outputs.content }}" | base64 -d)
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get Tauri Version
        id: tauri_version
        run: echo "version=$(node -p "require('./src-tauri/tauri.conf.json').version")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set Up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
            sudo apt update
            sudo apt install libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              file \
              libxdo-dev \
              libssl-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev

      - name: Set Up Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Frontend Dependencies
        run: bun install

      - name: Download Binaries
        run: bun run scripts/download-binaries.ts

      - name: Build and Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: "beta"
          releaseName: "Beta"
          releaseBody: |
            ${{ steps.decode.outputs.content }}
          assetNamePattern: "onebox-[version]-[platform]-${{ matrix.arch_label }}[setup][ext]"
          args: ${{ matrix.args }}
          prerelease: true
