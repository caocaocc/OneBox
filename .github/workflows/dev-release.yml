name: "Dev Build"

on:
  workflow_dispatch:

  push:
    paths:
      - 'src-tauri/tauri.conf.json'
    branches:
      - feature/dev

jobs:
  delete-old-dev:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Dev Release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: dev
          delete_release: true
          repo: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-tauri:
    needs: delete-old-dev
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-24.04"
            args: ""
          - platform: "windows-latest"
            args: ""


    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Read CHANGELOG
        id: changelog
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            content=$(base64 < CHANGELOG.MD | tr -d '\n')
          else
            # Linux
            content=$(base64 -w 0 CHANGELOG.MD)
          fi
          echo "content=${content}" >> $GITHUB_OUTPUT

      - name: Decode CHANGELOG
        id: decode
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            content=$(echo "${{ steps.changelog.outputs.content }}" | base64 -D)
          else
            # Linux
            content=$(echo "${{ steps.changelog.outputs.content }}" | base64 -d)
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get Tauri Version
        id: tauri_version
        run: echo "version=$(node -p "require('./src-tauri/tauri.conf.json').version")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set Up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
            sudo apt update
            sudo apt install libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              file \
              libxdo-dev \
              libssl-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev

      - name: Set Up Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Frontend Dependencies
        run: bun install

      - name: Download Binaries
        run: bun run scripts/download-binaries.ts

      - name: Initialize Apple Signing Key
        if: matrix.platform == 'macos-latest'
        run: |
          echo "${{ secrets.APPLE_AUTH_KEY }}" > $GITHUB_WORKSPACE/temp_auth_key.p8
        shell: bash


      - name: Build and Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          # 作者签名
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # 苹果签名
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # 苹果公证
          APPLE_API_KEY_PATH: ${{ github.workspace }}/temp_auth_key.p8
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        with:
          tagName: "dev"
          releaseName: "Dev"
          releaseBody: |
            ${{ steps.decode.outputs.content }}
          args: ${{ matrix.args }}
          prerelease: true

      - name: Clean Up Apple Signing Key
        if: matrix.platform == 'macos-latest'
        run: rm -f temp_auth_key.p8
        shell: bash

      - name: Verify Build Artifacts Naming
        shell: bash
        run: |
          echo "Checking build artifacts naming conventions..."
          
          # Check for Windows exe files
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            if ls src-tauri/target/release/bundle/nsis/*.exe 2>/dev/null | grep -i "windows"; then
              echo "❌ ERROR: Build file name format has changed!"
              echo "Found .exe file containing 'windows' in the name:"
              ls src-tauri/target/release/bundle/nsis/*.exe | grep -i "windows"
              exit 1
            fi
            echo "✅ Windows exe naming check passed"
          fi
          
          # Check for Linux deb files
          if [[ "${{ matrix.platform }}" == "ubuntu-24.04" ]]; then
            if ls src-tauri/target/release/bundle/deb/*.deb 2>/dev/null | grep -i "linux"; then
              echo "❌ ERROR: Build file name format has changed!"
              echo "Found .deb file containing 'linux' in the name:"
              ls src-tauri/target/release/bundle/deb/*.deb | grep -i "linux"
              exit 1
            fi
            echo "✅ Linux deb naming check passed"
          fi
          
          # Check for macOS dmg files
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if ls src-tauri/target/*/release/bundle/dmg/*.dmg 2>/dev/null | grep -i "darwin"; then
              echo "❌ ERROR: Build file name format has changed!"
              echo "Found .dmg file containing 'darwin' in the name:"
              ls src-tauri/target/*/release/bundle/dmg/*.dmg | grep -i "darwin"
              exit 1
            fi
            echo "✅ macOS dmg naming check passed"
          fi